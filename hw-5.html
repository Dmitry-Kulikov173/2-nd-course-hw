<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее Задание 5</title>
</head>
<body>
    <h1>Привет</h1>

    <h2>Первое задание</h2>
    <div>
        <label for="a">Введите первое число:</label>
        <input type="number" id="a">
        <label for="b">Введите второе число:</label>
        <input type="number" id="b">
        <button onclick="calculateMin()">Рассчитать минимальное значение</button>
        <p>Результат: <span id="result"></span></p>
    </div>

    <h2>Второе задание</h2>
    <div>
        <label for="number">Введите чётное или нечётное число</label>
        <input type="number" id="number">
        <button onclick="checkParityNumber()">Проверить чётность числа</button>
        <p>Результат: <span id="resultNumber"></span></p>
    </div>

    <h2>Третье задание</h2>
    <div>
        <label for="square">Введите число, чтобы узнать корень числа <br> Все предыдущие результаты сохраняются в консоли</label>
        <input type="number" id="square">
        <button onclick="squareResult()">Узнать квадрат числа</button>
        <p>Результат: <span id="squareResult"></span></p>
    </div>

    <h2>Четвёртое задание</h2>
    <div>
        <label for="age">Укажите свой возраст</label>
        <input type="number" id="age">
        <button onclick="greetByAge()">Подтвердить возраст</button>
        <p>Ваш возраст <span id="ageResult"></span></p>
    </div>

    <h2>Пятое задание</h2>
    <div>
        <label for="multiNum1">Введите первое число</label>
        <input type="number" id="multiNum1">
        <label for="multiNum2">Введите второе число</label>
        <input type="number" id="multiNum2">
        <button onclick="multiNum()">Узнайте произведение чисел</button>
        <p>Резульат: <span id="multiNumResult"></span></p>
    </div>

    <h2>Шестое задание</h2>
    <div>
        <label for="cube">Введите число, чтобы узнать зачение в кубе</label>
        <input type="number" id="cube">
        <button onclick="displayResult()">Узнать число в кубе</button>
        <p>Результат: <span id="numberCube"></span></p>
    </div>
    <script defer src="hw-5.js"></script>

    <h2>Седьмое задание работает только в консоли</h2>
</body>
</html>
